<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Photo Gallery</h1>
        <div class="filters">
            <button onclick="filterGallery('all')">All</button>
        </div>

        <!-- Photo upload and category selection section -->
        <div class="upload-section">
            <input type="file" id="photoUpload" multiple accept="image/*">
            <input type="text" id="categoryInput" placeholder="Enter category (optional)">
            <button onclick="addPhotos()">Add Photos</button>
        </div>
    </header>

    <section id="gallery"></section>

    <!-- Lightbox area -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img class="lightbox-content" id="lightboxImage" src="">
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
